<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IPTV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --plyr-color-main: #ffcc00; --bg-dark: #0a0a0a; --panel-bg: #161616; }
        body { background: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; }
        header { width: 100%; padding: 15px; text-align: center; background: var(--panel-bg); border-bottom: 2px solid #333; }
        header img { height: 60px; border-radius: 5px; }
        .main-layout { display: flex; max-width: 1500px; margin: 20px auto; gap: 20px; padding: 0 15px; flex-wrap: wrap; }
        .player-wrapper { position: relative; flex: 2.5; min-width: 350px; background: #000; border-radius: 12px; overflow: hidden; }
        
        /* লোগো পজিশন ও সাইজ */
        .tv-watermark { 
            position: absolute; 
            top: 25px; 
            left: 25px; 
            width: 140px; /* লোগোটি বড় করা হয়েছে */
            z-index: 100; 
            opacity: 0.9; 
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        .playlist-container { flex: 1; min-width: 320px; background: var(--panel-bg); border-radius: 12px; height: 650px; border: 1px solid #333; display: flex; flex-direction: column; }
        .search-area { padding: 15px; border-bottom: 1px solid #333; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #252525; color: white; outline: none; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        .category-header { background: #333; padding: 8px 15px; margin: 15px 0 8px 0; border-radius: 5px; color: var(--plyr-color-main); font-size: 13px; text-transform: uppercase; font-weight: bold; }
        .channel-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: #222; cursor: pointer; border-radius: 8px; transition: 0.2s; border-left: 4px solid transparent; }
        .channel-item:hover { background: #333; border-left-color: var(--plyr-color-main); }
        .channel-item img { width: 40px; height: 40px; margin-right: 15px; border-radius: 4px; object-fit: contain; background: #000; }
        
        @media (max-width: 768px) {
            .main-layout { flex-direction: column; }
            .tv-watermark { width: 100px; top: 15px; left: 15px; }
            .playlist-container { height: 450px; }
        }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/biojio481-web/Iptv/main/Gemini_Generated_Image_md4brsmd4brsmd4b.png" alt="Logo">
</header>

<div class="main-layout">
    <div class="player-wrapper">
        <img src="https://raw.githubusercontent.com/biojio481-web/Iptv/main/Gemini_Generated_Image_md4brsmd4brsmd4b.png" class="tv-watermark">
        <video id="player" playsinline controls></video>
    </div>

    <div class="playlist-container">
        <div class="search-area">
            <input type="text" id="search-input" placeholder="Search Channels..." onkeyup="filterChannels()">
        </div>
        <div id="channel-list">Loading...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    const video = document.getElementById('player');
    const m3uUrl = 'https://raw.githubusercontent.com/biojio481-web/Iptv/main/playlist.m3u';
    let allChannels = [];
    let hls = new Hls();

    const player = new Plyr(video, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['quality', 'speed'],
        quality: { default: 720, options: [1080, 720, 480, 360] }
    });

    async function loadPlaylist() {
        try {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            const lines = data.split('\n');
            let channelData = [];
            let current = {};

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const info = lines[i];
                    current.name = info.split(',')[1]?.trim() || "Unknown";
                    current.group = (info.match(/group-title="([^"]+)"/) || [])[1] || "General";
                    current.logo = (info.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (lines[i].trim().startsWith('http')) {
                    current.url = lines[i].trim();
                    channelData.push({...current});
                    current = {};
                }
            }
            allChannels = channelData;
            renderChannels(allChannels);
        } catch (e) { console.error(e); }
    }

    function renderChannels(channels) {
        const listContainer = document.getElementById('channel-list');
        listContainer.innerHTML = '';
        const grouped = channels.reduce((acc, ch) => {
            acc[ch.group] = acc[ch.group] || [];
            acc[ch.group].push(ch);
            return acc;
        }, {});

        for (const group in grouped) {
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerText = group;
            listContainer.appendChild(header);

            grouped[group].forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/40'"> <span>${ch.name}</span>`;
                div.onclick = () => playStream(ch.url);
                listContainer.appendChild(div);
            });
        }
    }

    function playStream(url) {
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                const availableQualities = hls.levels.map((l) => l.height);
                player.settings.quality = {
                    default: availableQualities[0],
                    options: availableQualities,
                    forced: true,
                    onChange: (q) => { hls.levels.forEach((l, idx) => { if (l.height === q) hls.currentLevel = idx; }); }
                };
                player.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            player.play();
        }
    }

    function filterChannels() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
        renderChannels(filtered);
    }

    loadPlaylist();
</script>
</body>
</html>
