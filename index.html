<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium OTT Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --primary: #e50914; --bg: #0f0f0f; --card-bg: #1a1a1a; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* Redforce Style Header */
        header { background: #000; padding: 12px; display: flex; justify-content: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        header img { height: 40px; }

        /* Video Player Section */
        .video-container { width: 100%; max-width: 900px; margin: 0 auto; background: #000; position: relative; aspect-ratio: 16/9; }
        .tv-logo-overlay { position: absolute; top: 15px; left: 15px; width: 60px; z-index: 10; opacity: 0.8; pointer-events: none; display: block !important; }

        /* Search & Navigation */
        .controls-wrapper { max-width: 900px; margin: 0 auto; padding: 15px; }
        .search-box { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #111; color: #fff; outline: none; margin-bottom: 15px; font-size: 14px; }
        .search-box:focus { border-color: var(--primary); }

        .category-nav { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; scrollbar-width: none; border-bottom: 1px solid #222; }
        .category-nav::-webkit-scrollbar { display: none; }
        .cat-btn { background: #222; border: 1px solid #333; color: #ccc; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); font-weight: bold; }

        /* Grid Layout for Channel Logos */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 15px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        .channel-card { background: #fff; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #ddd; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px; aspect-ratio: 1/1.2; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3); }
        .channel-card img { width: 100%; height: 75%; object-fit: contain; }
        .channel-card span { color: #000; font-size: 11px; font-weight: bold; text-align: center; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 5px; }

        /* Fullscreen Watermark Fix */
        .plyr--is-fullscreen .tv-logo-overlay { position: absolute; z-index: 2147483647; width: 50px; opacity: 0.6; }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .channel-card { padding: 8px; }
        }
    </style>
</head>
<body>

<header><img id="brand-logo" src="" alt="Logo"></header>

<div class="video-container" id="playerParent">
    <img id="player-watermark" src="" class="tv-logo-overlay">
    <video id="player" playsinline controls crossorigin="anonymous"></video>
</div>

<div class="controls-wrapper">
    <input type="text" id="search-input" class="search-box" placeholder="সার্চ করুন আপনার চ্যানেল..." onkeyup="search()">
    <div class="category-nav" id="cat-menu">
        <button class="cat-btn active" onclick="filterCat('All')">All</button>
    </div>
</div>

<div id="grid" class="grid-container">
    <p style="grid-column: 1/-1; text-align: center;">চ্যানেল লোড হচ্ছে...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    const user = "biojio481-web";
    const repo = "Iptv";
    const logoUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/logo.png`;
    const m3uUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/playlist.m3u`;

    document.getElementById('brand-logo').src = logoUrl;
    document.getElementById('player-watermark').src = logoUrl;

    const video = document.getElementById('player');
    const player = new Plyr(video, { controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'] });
    let hls = new Hls();
    let allChannels = [];
    let currentCat = 'All';

    // Fullscreen Logo Management
    player.on('enterfullscreen', () => {
        document.querySelector('.plyr__video-wrapper').appendChild(document.getElementById('player-watermark'));
    });
    player.on('exitfullscreen', () => {
        document.getElementById('playerParent').prepend(document.getElementById('player-watermark'));
    });

    async function start() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            const lines = text.split('\n');
            let channels = [], cur = {}, cats = new Set();

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    cur.name = line.split(',')[1]?.trim() || "Unknown";
                    cur.group = (line.match(/group-title="([^"]+)"/) || [])[1] || "Others";
                    cur.logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    cats.add(cur.group);
                } else if (line.trim().startsWith('http')) {
                    cur.url = line.trim();
                    channels.push({...cur});
                    cur = {};
                }
            });

            allChannels = channels;
            setupCats(Array.from(cats));
            display(allChannels);
        } catch (e) { console.error("M3U Load Failed"); }
    }

    function setupCats(cats) {
        const menu = document.getElementById('cat-menu');
        cats.forEach(c => {
            const b = document.createElement('button');
            b.className = 'cat-btn';
            b.innerText = c;
            b.onclick = (e) => {
                document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                filterCat(c);
            };
            menu.appendChild(b);
        });
    }

    function display(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(ch => `
            <div class="channel-card" onclick="play('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='${logoUrl}'">
                <span>${ch.name}</span>
            </div>
        `).join('');
    }

    function play(url) {
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            player.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterCat(cat) {
        currentCat = cat;
        display(cat === 'All' ? allChannels : allChannels.filter(ch => ch.group === cat));
    }

    function search() {
        const q = document.getElementById('search-input').value.toLowerCase();
        display(allChannels.filter(ch => 
            ch.name.toLowerCase().includes(q) && (currentCat === 'All' || ch.group === currentCat)
        ));
    }

    start();
</script>
</body>
</html>
