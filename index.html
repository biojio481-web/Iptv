<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium OTT Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --primary: #ffcc00; --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Header */
        header { background: #000; padding: 10px; text-align: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        header img { height: 35px; }

        /* Video Section */
        .video-container { width: 100%; max-width: 900px; margin: 0 auto; background: #000; position: relative; aspect-ratio: 16/9; }
        .tv-logo { position: absolute; top: 15px; left: 15px; width: 60px; z-index: 10; opacity: 0.8; pointer-events: none; }

        /* Category Menu */
        .nav-scroll { display: flex; overflow-x: auto; padding: 15px; gap: 10px; white-space: nowrap; scrollbar-width: none; background: #111; border-bottom: 1px solid #222; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .category-btn { padding: 8px 18px; border-radius: 20px; background: #222; border: 1px solid #333; color: #ccc; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .category-btn.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: bold; }

        /* Search Box */
        .search-wrapper { padding: 15px; max-width: 900px; margin: 0 auto; }
        .search-bar { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: var(--card); color: #fff; font-size: 14px; outline: none; }
        .search-bar:focus { border-color: var(--primary); }

        /* Channel Grid */
        .content-area { max-width: 1000px; margin: 0 auto; padding: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        
        .channel-card { background: var(--card); border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .channel-card:hover { transform: scale(1.05); border-color: var(--primary); }
        .channel-card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; border-radius: 8px; margin-bottom: 8px; background: #000; }
        .channel-card span { display: block; font-size: 11px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Fullscreen Watermark Fix */
        .plyr--fullscreen-fallback .tv-logo, .plyr--is-fullscreen .tv-logo { display: block !important; width: 50px; opacity: 0.6; }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .category-btn { padding: 6px 14px; font-size: 12px; }
        }
    </style>
</head>
<body>

<header><img id="main-logo" src="" alt="Brand"></header>

<div class="video-container" id="vContainer">
    <img id="player-logo" src="" class="tv-logo">
    <video id="player" playsinline controls crossorigin></video>
</div>

<div class="nav-scroll" id="cat-menu">
    <button class="category-btn active" onclick="filterByCat('All')">All</button>
</div>

<div class="search-wrapper">
    <input type="text" id="search" class="search-bar" placeholder="Search your favorite channel..." onkeyup="searchChannels()">
</div>

<div class="content-area">
    <div id="grid" class="grid-container">
        <p style="grid-column: 1/-1; text-align: center; opacity: 0.5;">Loading channels...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    const CONFIG = {
        user: "biojio481-web",
        repo: "Iptv",
        logo: "logo.png",
        m3u: "playlist.m3u"
    };

    const rawBase = `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/`;
    document.getElementById('main-logo').src = rawBase + CONFIG.logo;
    document.getElementById('player-logo').src = rawBase + CONFIG.logo;

    const video = document.getElementById('player');
    const player = new Plyr(video, { controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'] });
    let hls = new Hls();
    let allData = [];
    let currentCat = 'All';

    // Fix Logo in Fullscreen
    player.on('enterfullscreen', () => document.querySelector('.plyr__video-wrapper').appendChild(document.getElementById('player-logo')));
    player.on('exitfullscreen', () => document.getElementById('vContainer').prepend(document.getElementById('player-logo')));

    async function init() {
        try {
            const res = await fetch(rawBase + CONFIG.m3u);
            const text = await res.text();
            const lines = text.split('\n');
            let channels = [], cur = {}, cats = new Set();

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    cur.name = line.split(',')[1]?.trim() || "Unknown";
                    cur.group = (line.match(/group-title="([^"]+)"/) || [])[1] || "General";
                    cur.logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    cats.add(cur.group);
                } else if (line.trim().startsWith('http')) {
                    cur.url = line.trim();
                    channels.push({...cur});
                    cur = {};
                }
            });

            allData = channels;
            setupMenu(Array.from(cats));
            render(allData);
        } catch (e) { console.error("Load Error"); }
    }

    function setupMenu(cats) {
        const menu = document.getElementById('cat-menu');
        cats.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.innerText = cat;
            btn.onclick = (e) => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterByCat(cat);
            };
            menu.appendChild(btn);
        });
    }

    function render(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(ch => `
            <div class="channel-card" onclick="playCh('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='${rawBase + CONFIG.logo}'">
                <span>${ch.name}</span>
            </div>
        `).join('');
    }

    function playCh(url) {
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            player.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterByCat(cat) {
        currentCat = cat;
        const filtered = cat === 'All' ? allData : allData.filter(ch => ch.group === cat);
        render(filtered);
    }

    function searchChannels() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = allData.filter(ch => 
            ch.name.toLowerCase().includes(q) && (currentCat === 'All' || ch.group === currentCat)
        );
        render(filtered);
    }

    init();
