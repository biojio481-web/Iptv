<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro OTT Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --primary-color: #ffcc00; --bg-dark: #0f0f0f; --card-bg: #1a1a1a; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* Header & Main Logo */
        header { width: 100%; padding: 15px 0; text-align: center; background: #000; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        header img { height: 50px; }

        /* Video Section */
        .video-section { width: 100%; max-width: 1000px; margin: 0 auto; background: #000; position: relative; }
        .plyr { width: 100%; border-bottom: 2px solid var(--primary-color); }
        .tv-watermark { position: absolute; top: 20px; left: 20px; width: 100px; z-index: 10; opacity: 0.8; pointer-events: none; }

        /* Search & Filter Section */
        .controls-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: var(--card-bg); color: white; font-size: 16px; outline: none; box-sizing: border-box; }
        .search-box:focus { border-color: var(--primary-color); }

        /* Grid Layout for Channels */
        .category-title { margin: 25px 0 15px 0; font-size: 18px; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; border-left: 4px solid var(--primary-color); padding-left: 10px; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        
        .channel-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid transparent; text-align: center; padding: 10px; }
        .channel-card:hover { transform: translateY(-5px); border-color: var(--primary-color); background: #252525; }
        .channel-card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; border-radius: 8px; background: #000; margin-bottom: 8px; }
        .channel-card span { display: block; font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @media (max-width: 600px) {
            .channel-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
            .category-title { font-size: 16px; }
        }
    </style>
</head>
<body>

<header>
    <img id="main-logo" src="" alt="Brand Logo">
</header>

<div class="video-section">
    <img id="inner-logo" src="" class="tv-watermark">
    <video id="player" playsinline controls></video>
</div>

<div class="controls-container">
    <input type="text" id="search-input" class="search-box" placeholder="সার্চ করুন আপনার প্রিয় চ্যানেল..." onkeyup="filterChannels()">
    
    <div id="dynamic-content">
        <p style="text-align: center; margin-top: 50px;">চ্যানেল লোড হচ্ছে, দয়া করে অপেক্ষা করুন...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    const user = "biojio481-web";
    const repo = "Iptv";
    const logoFileName = "logo.png";
    const m3uFileName = "playlist.m3u";

    const logoUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/${logoFileName}`;
    const m3uUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/${m3uFileName}`;

    document.getElementById('main-logo').src = logoUrl;
    document.getElementById('inner-logo').src = logoUrl;

    const video = document.getElementById('player');
    let allChannels = [];
    let hls = new Hls();

    const player = new Plyr(video, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['quality', 'speed']
    });

    async function fetchPlaylist() {
        try {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            const lines = data.split('\n');
            let channels = [];
            let current = {};

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const info = lines[i];
                    current.name = info.split(',')[1]?.trim() || "Unknown";
                    current.group = (info.match(/group-title="([^"]+)"/) || [])[1] || "Others";
                    current.logo = (info.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (lines[i].trim().startsWith('http')) {
                    current.url = lines[i].trim();
                    channels.push({...current});
                    current = {};
                }
            }
            allChannels = channels;
            displayGrid(allChannels);
        } catch (e) {
            document.getElementById('dynamic-content').innerHTML = "<p style='text-align:center;'>প্লেলিস্ট লোড করতে সমস্যা হয়েছে।</p>";
        }
    }

    function displayGrid(data) {
        const container = document.getElementById('dynamic-content');
        container.innerHTML = '';

        const groups = data.reduce((acc, ch) => {
            acc[ch.group] = acc[ch.group] || [];
            acc[ch.group].push(ch);
            return acc;
        }, {});

        for (const group in groups) {
            const section = document.createElement('div');
            section.innerHTML = `<div class="category-title">${group}</div>`;
            const grid = document.createElement('div');
            grid.className = 'channel-grid';

            groups[group].forEach(ch => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${ch.logo}" onerror="this.src='${logoUrl}'">
                    <span>${ch.name}</span>
                `;
                card.onclick = () => {
                    playChannel(ch.url);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                grid.appendChild(card);
            });
            section.appendChild(grid);
            container.appendChild(section);
        }
    }

    function playChannel(url) {
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            player.play();
        }
    }

    function filterChannels() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
        displayGrid(filtered);
    }

    fetchPlaylist();
</script>
</body>
</html>
