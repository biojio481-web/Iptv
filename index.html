<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Live TV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --accent: #00d2ff; --bg: #0f0f0f; --card-bg: #ffffff; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 30px; }

        /* S.S.Net Style Header */
        header { background: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
        header img { height: 30px; }
        .live-badge { background: #28a745; color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }

        /* Video Section */
        .player-container { width: 100%; max-width: 850px; margin: 0 auto; background: #000; position: relative; aspect-ratio: 16/9; }
        .overlay-logo { position: absolute; top: 12px; left: 12px; width: 50px; z-index: 10; opacity: 0.7; pointer-events: none; }

        /* Horizontal Category Menu */
        .cat-scroll { display: flex; overflow-x: auto; background: #1a1a1a; padding: 10px; gap: 8px; scrollbar-width: none; }
        .cat-scroll::-webkit-scrollbar { display: none; }
        .cat-btn { background: var(--accent); color: #000; border: none; padding: 6px 14px; border-radius: 3px; font-size: 11px; font-weight: bold; cursor: pointer; white-space: nowrap; text-transform: uppercase; }

        /* Search Bar */
        .search-container { padding: 10px; max-width: 850px; margin: 0 auto; }
        .search-bar { width: 100%; padding: 10px 15px; border-radius: 5px; border: 1px solid #333; background: #1c1c1c; color: #fff; box-sizing: border-box; }

        /* Horizontal Channel List (Like Screenshot) */
        .channel-horizontal { 
            display: flex; 
            overflow-x: auto; 
            padding: 15px 10px; 
            gap: 12px; 
            scrollbar-width: thin;
            scrollbar-color: var(--accent) #000;
        }
        .channel-item { 
            min-width: 95px; 
            max-width: 95px; 
            background: var(--card-bg); 
            border-radius: 6px; 
            padding: 6px; 
            text-align: center; 
            cursor: pointer;
            transition: 0.2s;
        }
        .channel-item:hover { transform: scale(1.05); }
        .channel-item img { width: 100%; aspect-ratio: 1/1; object-fit: contain; border-radius: 4px; }
        .channel-item span { 
            display: block; 
            color: #000; 
            font-size: 10px; 
            font-weight: bold; 
            margin-top: 5px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        /* Fullscreen Watermark Fix */
        .plyr--is-fullscreen .overlay-logo { z-index: 2147483647; width: 45px; }

        @media (min-width: 900px) {
            .channel-horizontal { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); overflow: visible; }
        }
    </style>
</head>
<body>

<header>
    <img id="top-logo" src="" alt="Brand">
    <div class="live-badge">● LIVE TV</div>
</header>

<div class="player-container" id="pWrap">
    <img id="watermark" src="" class="overlay-logo">
    <video id="player" playsinline controls crossorigin="anonymous"></video>
</div>

<div class="cat-scroll" id="category-list">
    <button class="cat-btn" onclick="filterData('All')">All Channels</button>
</div>

<div class="search-container">
    <input type="text" id="searchBox" class="search-bar" placeholder="চ্যানেল খুঁজুন..." onkeyup="runSearch()">
</div>

<div class="channel-horizontal" id="channel-grid">
    <p style="text-align: center; width: 100%;">চ্যানেল লোড হচ্ছে...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
    const config = {
        user: "biojio481-web",
        repo: "Iptv",
        logoName: "logo.png",
        m3uName: "playlist.m3u"
    };

    const baseUrl = `https://raw.githubusercontent.com/${config.user}/${config.repo}/main/`;
    const fullLogo = baseUrl + config.logoName;
    
    document.getElementById('top-logo').src = fullLogo;
    document.getElementById('watermark').src = fullLogo;

    const videoElement = document.getElementById('player');
    const playerInst = new Plyr(videoElement, { controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'] });
    let hlsInst = new Hls();
    let masterData = [];

    // Fullscreen logo persistent fix
    playerInst.on('enterfullscreen', () => {
        document.querySelector('.plyr__video-wrapper').appendChild(document.getElementById('watermark'));
    });
    playerInst.on('exitfullscreen', () => {
        document.getElementById('pWrap').prepend(document.getElementById('watermark'));
    });

    async function loadApp() {
        try {
            const response = await fetch(baseUrl + config.m3uName);
            const dataText = await response.text();
            const rows = dataText.split('\n');
            let list = [], item = {}, groups = new Set();

            rows.forEach(row => {
                if (row.startsWith('#EXTINF:')) {
                    item.name = row.split(',')[1]?.trim() || "Live";
                    item.group = (row.match(/group-title="([^"]+)"/) || [])[1] || "Others";
                    item.logo = (row.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    groups.add(item.group);
                } else if (row.trim().startsWith('http')) {
                    item.url = row.trim();
                    list.push({...item});
                    item = {};
                }
            });

            masterData = list;
            buildMenu(Array.from(groups));
            drawGrid(masterData);
        } catch (err) { console.error("Error loading TV data"); }
    }

    function buildMenu(groups) {
        const menu = document.getElementById('category-list');
        groups.forEach(g => {
            const b = document.createElement('button');
            b.className = 'cat-btn';
            b.innerText = g;
            b.onclick = () => filterData(g);
            menu.appendChild(b);
        });
    }

    function drawGrid(items) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = items.map(ch => `
            <div class="channel-item" onclick="startPlay('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='${fullLogo}'">
                <span>${ch.name}</span>
            </div>
        `).join('');
    }

    function startPlay(src) {
        if (Hls.isSupported()) {
            hlsInst.destroy();
            hlsInst = new Hls();
            hlsInst.loadSource(src);
            hlsInst.attachMedia(videoElement);
            hlsInst.on(Hls.Events.MANIFEST_PARSED, () => playerInst.play());
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = src;
            playerInst.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterData(group) {
        drawGrid(group === 'All' ? masterData : masterData.filter(x => x.group === group));
    }

    function runSearch() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        drawGrid(masterData.filter(x => x.name.toLowerCase().includes(query)));
    }

    loadApp();
</script>
</body>
</html>
