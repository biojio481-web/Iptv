name: Update My Channel

on:
  schedule:
    - cron: '*/30 * * * *' # প্রতি ৩০ মিনিট পর পর এটি অটোমেটিক চলবে
  workflow_dispatch: # এটি থাকলে আপনি নিজেও যখন ইচ্ছা চালাতে পারবেন

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pytz

      - name: Run script
        run: python personal_channel.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add my_stream.m3u8
          git commit -m "Update playlist" || exit 0
          git push
