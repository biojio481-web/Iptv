name: UpdatePlaylist

on:
  schedule:
    - cron: '0 */6 * * *'   # Prot√¨ 6 ghonta por por auto update hobe
  workflow_dispatch:        # Manual run button thakbe

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # File push korar permission nishchit kora holo
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          git commit -m "IPTV Playlist Fresh Update - $(date)" || exit 0
          git push
