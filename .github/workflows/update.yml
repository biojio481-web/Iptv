name: UpdatePlaylist

on:
  schedule:
    # বাংলাদেশ সময় দুপুর ১২টা (UTC 6:00 AM) এবং রাত ১২টা (UTC 6:00 PM)
    - cron: '0 6,18 * * *'
  workflow_dispatch:        # এর মাধ্যমে আপনি ম্যানুয়ালি রান করতে পারবেন

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          git commit -m "IPTV Playlist Fresh Update - $(date)" || exit 0
          git push
