name: Daily Update
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pytz
        run: pip install pytz

      - name: Run Script
        run: python tv.py

      - name: Save
        run: |
          git config --global user.name "TV-Bot"
          git config --global user.email "bot@github.com"
          git add main.m3u
          git commit -m "Updated" || exit 0
          git push
